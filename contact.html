<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Development Final - Services</title>
    <link rel="stylesheet" href="stylesheets/style2.css">
    <link rel="stylesheet" href="stylesheets/contact.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">

</head>

<body>
    <!-- In your main HTML files -->
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                const currentPath = window.location.pathname;
                const currentPage = currentPath.substring(currentPath.lastIndexOf('/') + 1);
                const navLinks = document.querySelectorAll('.navbar a');

                navLinks.forEach(link => {
                    const linkPage = link.getAttribute('href').substring(link.getAttribute('href').lastIndexOf('/') + 1);
                    if (linkPage === currentPage) {
                        navLinks.forEach(link => link.classList.remove('active'));
                        link.classList.add('active');
                    }
                });
            });
    </script>

    <!-- contact section design  -->
    <section class="contact" id="contact">
        <h2 class="heading">contact <span>me</span></h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number">
                <input type="text" placeholder="Email Subject">
            </div>
            <textarea name="" id="" cols="" rows="" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>

    <!-- footer design  -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Francine Quinto | All rights reserved.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#contact"><i class='bx bx-up-arrow-alt'></i></a>
        </div>

    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="js/script.js"></script>

</body>

</html>
